<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
<center>
    <div>
        <marquee behavior="scroll" direction="right" scrollamount="20">
            <img src="images/login.png" alt="Scrolling Image" width="300" height="200">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src="images/login.avif" alt="Scrolling Image" width="300" height="200"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/p2.avif" alt="" width="300" height="200">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/p1.avif" alt="" width="300" height="200">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/login.png" alt="Scrolling Image" width="300" height="200">
        </marquee> 
        <h1>Registration</h1>
        <form>
            <label for="username">Username:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="username" name="username" required>

            <br><br>

            <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="email" name="email" required>

            <br><br>

            <label for="password">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" id="password" name="password" required>

            <br><br>

            &nbsp;<label for="confirm-password">Confirm Password:</label>&nbsp;&nbsp;
            <input type="password" id="confirm-password" name="confirm-password" required>

            <br><br>

            <input type="submit" value="Register"><br><br>
            <i>Click here to <a href="Login.html">Login</a></i>
        </form>
    </div>
</center>
</body>
</html>
